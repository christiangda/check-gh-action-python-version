name: Check Python version

on: [push]

jobs:
  check-python-version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get JSON key value
      id: get-json-key-value
      uses: christiangda/gha-python-code/read-json-key@main
      with:
        file: test-file.json
        key: 'ID'

    - name: Output JSON key value
      run: |
        echo "The value of the key is ${{ steps.get-json-key-value.outputs.value }}"
